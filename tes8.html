<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Membalikkan kalimat dengan reverse</title>
  </head>
  <body>
    <script>
    	// Mendefinisikan variabel yang akan digunakan
      var kalimat =new Array('Nama', 'Saya', 'Budi', 'Hartanto');
      document.write("Sebelumnya : "+kalimat+"<br>");


      // Menggunakan fungsi reverse untuk mengembalikkan urutan kalimat
      kalimat.reverse();
      document.write("Sesudahnya : "+kalimat+"<br>");
    </script>
  </body>
</html>
