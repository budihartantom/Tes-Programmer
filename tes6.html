<!doctype html>

<meta charset="UTF-8">

<body>
<h1>Membalikkan Urutan Elemen Array</h1>
<script>
var kalimat=new Array('Beberapa', 'Ekor', 'Domba', 'Sedang', 'Berjalan', 'Beriringan');

document.write("Sebelum  : "+kalimat+"<br>");

//mengunakan fungsi reverse() untuk mengembalikan urutan
kalimat.reverse();
document.write("Sesudah  : "+kalimat+"<br>");
</script>
</body>
</html>
