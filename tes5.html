<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Latihan</title>

</head>

<body>
<h1>Membalikkan Urutan Elemen Array</h1>
<script>
var hari=new Array('Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat','Sabtu');

document.write("Sebelum  : "+hari+"<br>");

//mengunakan fungsi reverse() untuk mengembalikan urutan
hari.reverse();
document.write("Sesudah  : "+hari+"<br>");
</script>
</body>
</html>
